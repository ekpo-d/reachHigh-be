name: Heroku/Docker build

on: [push]

jobs:
  docker:
    name: Docker
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Lint
      uses: docker://replicated/dockerfilelint
      with:
        args: Dockerfile
    # - name: Shell Lint
    #   uses: shinofumijp/bin/shellcheck@master
    #   with:
    #     args: entrypoint.sh
    # - name: Publish Filter
    #   uses: shinofumijp/bin/filter@master
    #   with:
    #     args: branch master
    - name: Build
      uses: zeit/actions/docker/cli@master
      with:
        args: build -t heroku .
    - name: Login
      uses: zeit/actions/docker/login@master
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
    - name: Tag
      uses: zeit/actions/docker/tag@master
      with:
        args: heroku github/heroku --no-latest
    - name: Publish
      uses: zeit/actions/docker/cli@master
      with:
        args: push github/heroku


